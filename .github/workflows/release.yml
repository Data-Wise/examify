name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build
        
      # Create a zip of the dist folder for the release
      - name: Archive CLI Artifact
        run: zip -r examify-cli.zip dist/ package.json README.md LICENSE

      # Create a zip of the extension for manual distribution
      - name: Archive Extension Artifact
        run: |
          mkdir -p extension-dist
          cp -r _extensions extension-dist/
          cd extension-dist
          zip -r ../examify-extension.zip _extensions

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            examify-cli.zip
            examify-extension.zip
          generate_release_notes: true
