site_name: Examark
site_description: Create exams from Markdown and export to Canvas QTI format.
site_author: "Data-Wise"
repo_name: examark
repo_url: https://github.com/Data-Wise/examark
edit_uri: edit/main/docs/
site_url: https://data-wise.github.io/examark/

theme:
  name: material
  features:
    # Navigation
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs           # Header tabs
    - navigation.tabs.sticky    # Sticky header tabs
    - navigation.sections
    - navigation.path
    - navigation.top
    - navigation.indexes
    - navigation.footer
    # Table of contents
    - toc.follow
    # Content features
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.tabs.link
    # Search
    - search.suggest
    - search.highlight
    - search.share
  language: en
  font:
    text: Inter
    code: JetBrains Mono
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github
    logo: material/file-document-arrow-right
    admonition:
      note: fontawesome/solid/note-sticky
      tip: fontawesome/solid/lightbulb
      warning: fontawesome/solid/triangle-exclamation
      example: fontawesome/solid/flask

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Data-Wise/examify
      name: GitHub Repository

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search:
      separator: '[\s\-\_\.]+'

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Guide:
      - Input Formats: formats.md
      - Commands Reference: reference.md
      - Configuration: config.md
      - Canvas Emulator: emulator.md
      - Troubleshooting: troubleshooting.md
  - Tutorials:
      - tutorials/index.md
      - R & Quarto: tutorials/quarto.md
      - Dynamic Exams: tutorials/dynamic-exams.md
      - VS Code Snippets: tutorials/vscode-snippets.md
  - Quarto Extension: extensions/quarto.md
  - Contributing: contributing.md
